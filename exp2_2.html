<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Experiment 2.2 - Product Filter</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #fff; }

    /* NAVBAR */
    .navbar {
      width: 100%;
      height: 70px;
      background: #1f2a3a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
    }

    .navbar .left {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
    }

    .navbar .right {
      display: flex;
      gap: 45px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px;
    }

    .navbar a:hover { text-decoration: underline; }

    /* PAGE CONTENT */
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 35px 18px;
    }

    h1 {
      font-size: 60px;
      font-weight: 900;
      margin-bottom: 30px;
    }

    .filter-row {
      display: flex;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
      margin-bottom: 32px;
    }

    .filter-row label {
      font-size: 28px;
      font-weight: 600;
    }

    select {
      width: 520px;
      max-width: 100%;
      padding: 14px 16px;
      font-size: 22px;
      border-radius: 10px;
      border: 2px solid #dbe1ea;
      outline: none;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
    }

    .card {
      border: 2px solid #dbe1ea;
      border-radius: 16px;
      padding: 22px;
      background: #fff;
      transition: 0.25s;
    }

    .card h2 {
      font-size: 44px;
      margin-bottom: 10px;
      line-height: 1.05;
    }

    .price {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 18px;
    }

    .badge {
      display: inline-block;
      padding: 10px 22px;
      border-radius: 40px;
      font-size: 22px;
      color: white;
      text-transform: lowercase;
    }

    .electronics { background: #2e6bff; }
    .clothing { background: #8bb7ff; }
  </style>
</head>

<body>

  <div class="navbar">
    <div class="left">Experiment 2</div>
    <div class="right">
      <a href="exp2_1.html">Experiment 2.1</a>
      <a href="exp2_2.html">Experiment 2.2</a>
      <a href="exp2_3.html">Experiment 2.3</a>
    </div>
  </div>

  <div class="container">
    <h1>Product Filter</h1>

    <div class="filter-row">
      <label>Filter by:</label>
      <select id="filterSelect">
        <option value="all">All Products</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
      </select>
    </div>

    <div class="grid" id="grid"></div>
  </div>

  <script>
    const products = [
      { name: "Wireless Headphones", price: 129.99, category: "electronics" },
      { name: "Cotton T-Shirt", price: 24.99, category: "clothing" },
      { name: "Bluetooth Speaker", price: 89.99, category: "electronics" },
      { name: "Denim Jeans", price: 59.99, category: "clothing" }
    ];

    const filterSelect = document.getElementById("filterSelect");
    const grid = document.getElementById("grid");

    function renderProducts(list) {
      grid.innerHTML = "";
      list.forEach((p) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${p.name.replace(" ", "<br>")}</h2>
          <div class="price">$${p.price.toFixed(2)}</div>
          <span class="badge ${p.category}">${p.category}</span>
        `;
        grid.appendChild(card);
      });
    }

    filterSelect.addEventListener("change", () => {
      const val = filterSelect.value;
      if (val === "all") renderProducts(products);
      else renderProducts(products.filter(p => p.category === val));
    });

    renderProducts(products);
  </script>

</body>
</html>
