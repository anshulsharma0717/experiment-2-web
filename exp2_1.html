<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Experiment 2.1 - Word Counter</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #fff; }

    /* NAVBAR */
    .navbar {
      width: 100%;
      height: 70px;
      background: #1f2a3a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
    }

    .navbar .left {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
    }

    .navbar .right {
      display: flex;
      gap: 45px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px;
    }

    .navbar a:hover { text-decoration: underline; }

    /* WHITE AREA (as screenshot) */
    .white-area {
      width: 100%;
      height: 320px;
      background: #fff;
    }

    /* WORD COUNTER BLACK SECTION */
    .counter-section {
      width: 100%;
      background: #000;
      padding: 25px 0;
      text-align: center;
      color: white;
    }

    .counter-section h1 {
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 16px;
      letter-spacing: 2px;
    }

    .counter-box {
      width: 86%;
      max-width: 1200px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 55px;
      resize: none;
      padding: 14px;
      font-size: 16px;
      border: none;
      outline: none;
      border-radius: 6px;
      background: #4a4545;
      color: white;
    }

    .count-text {
      margin-top: 14px;
      font-size: 48px;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div class="left">Experiment 2</div>
    <div class="right">
      <a href="exp2_1.html">Experiment 2.1</a>
      <a href="exp2_2.html">Experiment 2.2</a>
      <a href="exp2_3.html">Experiment 2.3</a>
    </div>
  </div>

  <div class="white-area"></div>

  <div class="counter-section">
    <h1>Word Counter</h1>

    <div class="counter-box">
      <textarea id="textBox"></textarea>
      <div class="count-text"><span id="wordCount">0</span>/150 Words</div>
    </div>
  </div>

  <script>
    const textBox = document.getElementById("textBox");
    const wordCount = document.getElementById("wordCount");
    const MAX_WORDS = 150;

    function countWords(text) {
      return text.trim().split(/\s+/).filter(w => w.length > 0).length;
    }

    textBox.addEventListener("input", () => {
      let words = countWords(textBox.value);
      wordCount.textContent = words;

      // optional: stop typing after 150 words
      if (words > MAX_WORDS) {
        let arr = textBox.value.trim().split(/\s+/);
        textBox.value = arr.slice(0, MAX_WORDS).join(" ");
        wordCount.textContent = MAX_WORDS;
      }
    });
  </script>

</body>
</html>
