<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Experiment 2.3 - SVG Drawing Tool</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #f3f5f9;
      min-height: 100vh;
    }

    /* NAVBAR */
    .navbar {
      width: 100%;
      height: 70px;
      background: #1f2a3a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
    }

    .navbar .left {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
    }

    .navbar .right {
      display: flex;
      gap: 45px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px;
    }

    .navbar a:hover { text-decoration: underline; }

    /* TOOL UI */
    .center {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 35px 15px;
    }

    .box {
      width: 700px;
      max-width: 95%;
      background: white;
      padding: 30px;
      border-radius: 26px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.10);
    }

    .topbar {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 18px;
    }

    .color-box {
      width: 55px;
      height: 45px;
      border-radius: 12px;
      border: 2px solid #1c1c1c20;
      cursor: pointer;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 12px;
      background: #2e6bff;
      color: white;
      font-size: 22px;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover { opacity: 0.92; }

    .canvas {
      width: 100%;
      height: 420px;
      border: 3px dashed #d1d7e4;
      border-radius: 20px;
      overflow: hidden;
      background: white;
    }

    .count {
      text-align: center;
      font-size: 34px;
      font-weight: 600;
      margin-top: 18px;
      color: #1c2a3a;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div class="left">Experiment 2</div>
    <div class="right">
      <a href="exp2_1.html">Experiment 2.1</a>
      <a href="exp2_2.html">Experiment 2.2</a>
      <a href="exp2_3.html">Experiment 2.3</a>
    </div>
  </div>

  <div class="center">
    <div class="box">
      <div class="topbar">
        <input type="color" id="colorPicker" class="color-box" value="#2e6bff" />
        <button id="undoBtn">Undo</button>
      </div>

      <svg id="svgCanvas" class="canvas"></svg>

      <div class="count">Circles drawn: <span id="circleCount">0</span></div>
    </div>
  </div>

  <script>
    const svgCanvas = document.getElementById("svgCanvas");
    const undoBtn = document.getElementById("undoBtn");
    const circleCount = document.getElementById("circleCount");
    const colorPicker = document.getElementById("colorPicker");

    let circles = [];

    function updateCount() {
      circleCount.textContent = circles.length;
    }

    svgCanvas.addEventListener("click", (e) => {
      const rect = svgCanvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("cx", x);
      circle.setAttribute("cy", y);
      circle.setAttribute("r", 12);
      circle.setAttribute("fill", colorPicker.value);

      svgCanvas.appendChild(circle);
      circles.push(circle);

      updateCount();
    });

    undoBtn.addEventListener("click", () => {
      if (circles.length > 0) {
        const last = circles.pop();
        svgCanvas.removeChild(last);
        updateCount();
      }
    });

    updateCount();
  </script>

</body>
</html>
